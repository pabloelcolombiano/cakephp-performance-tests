name: GitHub CI

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        number-of-tables: ['10']
        number-of-tests: ['60']
        db-type: [sqlite, mysql, pgsql]

    name: PHP 7.4 & ${{ matrix.db-type }} & ${{ matrix.number-of-tables }} Tables & ${{ matrix.number-of-tests }} Records

    services:
      postgres:
        image: postgres
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: test_default
          POSTGRES_PASSWORD: root
          POSTGRES_USER: root

    steps:
      - uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          extensions: mbstring, intl, apcu, pdo_${{ matrix.db-type }}
          ini-values: apc.enable_cli = 1
          coverage: pcov

      - name: Update composer
        run: composer self-update

      - name: Validate composer.json
        run: composer validate

      - name: Extend timeout
        run: composer --global config process-timeout 2000

      - name: Install dependencies
        run: composer update --prefer-dist --no-progress --no-suggest --prefer-stable

      - name: Create DB
        run: sudo service mysql start && mysql -h 127.0.0.1 -u root -proot -e 'CREATE DATABASE IF NOT EXISTS test_default;';

      - name: Run tests
        run: composer run-tests-${{ matrix.db-type }} ${{ matrix.number-of-tests }}